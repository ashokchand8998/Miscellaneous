<html>

<body style="width: 150px; height: 200px;">
  <h2>Press to rotate at desired angle</h2>
  <div style="display: flex">
    <button id="-90" title="rotate 90 degree anticlock wise">-90</button>
    &nbsp;
    <button id="90" title="rotate 90 degree clockwise">90</button>
    &nbsp;
    <button id="180" title="rotate 180 degree">180</button>
    &nbsp;
    <button id="0" title="reset orientation">&#8634;</button>
  </div>
  <br>
  <br>
  <em>Note: Works best for horizontal videos with change in orientation while recording.</em>
  <Script src="index.js"></Script>
</body>

</html>
